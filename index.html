<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stop Watch</title>
    <link
      rel="icon"
      href="https://cdn-icons-png.flaticon.com/128/771/771495.png"
      type="x-image/icon"
    />
    <link rel="stylesheet" href="style.css" type="text/css" />
  </head>
  <body>
    <div class="outline">
      <div class="container-zero">
        <div class="container-one">
          <h1>STOP WATCH</h1>
          <div class="timer">
            <div class="timers" id="minutes">00</div>
            <div class="timers delimeter">:</div>
            <div class="timers" id="seconds">00</div>
            <div class="timers delimeter">:</div>
            <div class="timers" id="milliseconds">00</div>
          </div>
          <div class="buttons-container">
            <div><button type="submit" class="buttons">START</button></div>
            <div><button type="submit" class="buttons">STOP</button></div>
            <div><button type="submit" class="buttons">RESET</button></div>
          </div>
        </div>
      </div>
    </div>

    <script src="./index.js"></script>
  </body>
</html>
